<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Basic Calculator</h1>
        <br/>
        <br/>
        <div class="cal">
            <div class="screen">
                <div class="disp"></div>
            </div>
            <div class="keys">
                <div class="row">
                    <div class="c1 txt" onclick="allClear()">AC</div>
                    <div class="c1 txt" onclick="back()">C</div>
                    <div class="c1 txt" onclick="fun('%')">%</div>
                    <div class="c3 txt" onclick="fun('/')">/</div>
                </div>
                <div class="sp"></div>
                <div class="row">
                    <div class="c2 txt" onclick="fun('7')">7</div>
                    <div class="c2 txt" onclick="fun('8')">8</div>
                    <div class="c2 txt" onclick="fun('9')">9</div>
                    <div class="c3 txt" onclick="fun('*')">X</div>
                </div>
                <div class="sp"></div>
                <div class="row">
                    <div class="c2 txt" onclick="fun('4')">4</div>
                    <div class="c2 txt" onclick="fun('5')">5</div>
                    <div class="c2 txt" onclick="fun('6')">6</div>
                    <div class="c3 txt" onclick="fun('-')">-</div>
                </div>
                <div class="sp"></div>
                <div class="row">
                    <div class="c2 txt" onclick="fun('1')">1</div>
                    <div class="c2 txt" onclick="fun('2')">2</div>
                    <div class="c2 txt" onclick="fun('3')">3</div>
                    <div class="c3 txt" onclick="fun('+')">+</div>
                </div>
                <div class="sp"></div>
                <div class="row">
                    <div class="c4 txt" onclick="fun('0')">0</div>
                    <div class="c2 txt" onclick="fun('.')">.</div>
                    <div class="c3 txt" onclick="equal()">=</div>
                </div>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
