<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <div class="sp1"></div>
                <div class="img">
                    <img src="cam.png" id="cam">
                </div>
                <div class="name">
                    <p>Click</p>
                </div>
            </div>
            <div class="sp">
                <input type="text" class="input" placeholder="Enter Category">
                <div class="sp2"></div>
                <button class="btn">Search</button>
            </div>
            <div class="home">
                <div class="link">
                    <a href="index.html">Home</a>
                </div>
            </div>
            <div class="gallery">
                <div class="link">
                    <a href="index.html">Gallery</a>
                </div>
            </div>
            <div class="courses">
                <div class="link">
                    <a href="courses.html">Courses</a>
                </div>
            </div>
            <div class="contact">
                <div class="link">
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <div class="form">
            <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Connect With Us<br/><span style="font-weight: normal;font-size: 20px;">We would love to respond to your queries and help you succeed.<br/>Feel free to get in touch with us.</span></h1>
            <div class="flx">
                <div class="box">
                <div class="send">
                    <center><h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Send Your Request</h3></center>
                    <table class="tab">
                        <tr>
                            <td>Name</td>
                            <td>&nbsp;</td>
                            <td> <input type="text" placeholder="Enter Name" class="text"></td>
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td>Phone</td>
                            <td>&nbsp;</td>
                            <td> <input type="number" placeholder="Enter Phone Number" class="text">
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td>Email</td>
                            <td>&nbsp;</td>
                            <td> <input type="email" placeholder="Enter Mail Address" class="text">
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td>Subject</td>
                            <td>&nbsp;</td>
                            <td> <input type="text" placeholder="Enter Subject" class="text">
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td>Message</td>
                            <td>&nbsp;</td>
                            <td> <textarea style="height: 80px;" class="text"></textarea>
                        </tr>
                        <tr><td></td></tr>
                        <tr><td></td></tr>
                        <tr>
                            <td><button class="btns">Send</button></td>
                        </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
